name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Yarn
        run: npm install -g yarn
        
      - name: Show files
        run: |
          echo "=== Initial files ==="
          ls -la
          echo "=== Source files ==="
          ls -la src/
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build
        run: |
          echo "=== Building ==="
          yarn build
          echo "=== After build ==="
          ls -la dist/
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true