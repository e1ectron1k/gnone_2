<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Перемещение элемента</title>
</head>
<body>
    <div class="container">
        <h1>Перемещение элемента в DOM Tree</h1>
        <p>Гном перемещается случайным образом между клетками</p>
        
        <div class="info">
            <div class="info-item">
                <span>Текущая позиция: </span>
                <span id="position">-</span>
            </div>
            <div class="info-item">
                <span>Перемещений: </span>
                <span id="moves">0</span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Игровое поле 4x4 будет сгенерировано JavaScript -->
        </div>
    </div>
</body>
</html>
